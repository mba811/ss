<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Menu</title>
	<link rel="shortcut icon" href="./ui/img/favicon.ico">
	<style type="text/css" media="all">
		* { padding:0; margin:0; font-family:Consolas,Tahoma,Arial,Helvetica,sans-serif; letter-spacing:-0.5px; }
		body { overflow:hidden; }
		#page { display:none; }
		#top { height:68px; border:1px solid #2cb0c7; }
		#left { float:left; width:210px; }
		#right { overflow:hidden; }
		#main { width:100%; _margin-left:-3px; }
		#resizebar { border-right:1px #2cb0c7 solid; float:right; width:3px; height:100%; cursor:e-resize; background:white; }
		#menu { float:left; overflow:hidden; border:1px solid #2cb0c7; }
		#menu li ul { height:auto; overflow:hidden; overflow-y:auto; display:none; font-weight:normal; }
		#menu li { overflow:hidden; height:25px; margin:0; list-style:none; padding:0 0 1px 0; }
		#menu li .container { color:white; cursor:pointer; font-size:14px; line-height:27px; height:25px; width:100%; overflow:hidden; display:block; background:#2cb0c7; padding-left:5px; }
		#menu li li { padding:1px 0 0 0; height:auto; }
		#menu li li .container { color:#ff4400; font-size:13px; padding-left:10px; }
		#menu li li a { color:blue; line-height:25px; text-decoration:none; display:block; font-size:13px; padding-left:10px; background:none; }
		#menu li li li .container, #menu li li li a { padding-left:20px; }
		#menu li li li li .container, #menu li li li li a { padding-left:30px; }
		#menu li li .container, #menu li li a { background:white; }
		#menu li li div:hover, #menu li li a:hover, #menu li li .current { background:#d2ffff; }
	</style>
</head>
<body>
<div id="page">
	<div id="top">
	</div>
	<div>
		<div id="left">
			<div id="resizebar"></div>
			<ul id="menu">
				<li>
					<div class="container">test</div>
					<ul>
						<li><a href="http://www.baidu.com">baidu</a></li>
						<li><a href="http://www.google.com" target="_blank">google</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div id="right"></div>
	</div>
</div><!-- Page end! -->

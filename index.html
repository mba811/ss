    <meta http-equiv="Content-language" content="zh-CN" />
    <style type="text/css" media="all">
        * { padding:0; margin:0; }
		body { overflow:hidden; }
		#top { height:68px; _height:70px; border:1px solid #2cb0c7; }
		#left { float:left; width:210px; }
		#right { overflow:hidden; }
		#main { width:100%; _margin-left:-3px; }
		#resizebar { border-right:1px #2cb0c7 solid; float:right; width:3px; _width:4px; height:100%; cursor:e-resize; background:white; }
        #menu { float:left; overflow:hidden; border:1px solid #2cb0c7; }
        #menu li ul { height:auto; overflow:hidden; overflow-y:auto; display:none; font-weight:normal; }
		#menu li { overflow:hidden; height:25px; _height:26px; line-height:25px; margin:0; list-style:none; padding:0 0 1px 0; }
		#menu li li { padding:1px 0 0 0; height:auto; }
        #menu li .container { color:white; cursor:pointer; font-size:18px; height:25px; line-height:26px\0; display:block; background:#2cb0c7; padding-left:5px; }
        #menu li li .container { color:#ff4400; font-size:13px; padding-left:10px; }
		#menu li li a { color:blue; height:25px; text-decoration:none; display:block; font-size:13px; padding-left:10px; background:none; }
		#menu li li li .container, #menu li li li a { padding-left:20px; }
		#menu li li li li .container, #menu li li li li a { padding-left:30px; }
		#menu li li .container, #menu li li a { background:white; }
		#menu li li div:hover, #menu li li a:hover, #menu li li .current { background:#d2ffff; }
    </style>
</head>

	</div>
</div><!-- Page end! -->
